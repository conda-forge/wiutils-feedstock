{% set name = "wiutils" %}
{% set version = "0.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wiutils-{{ version }}.tar.gz
  sha256: b1cfb71e7e9e3c30f3ff587ad0ff2bba914d842ec1d81ce3395be03e6cef9600

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - ffmpeg-python
    - matplotlib-base
    - numpy
    - opencv
    - openpyxl
    - pandas
    - pillow
    - python >=3.6
    - seaborn

test:
  imports:
    - wiutils
  requires:
    - pip

about:
  home: https://github.com/PEM-Humboldt/wiutils
  summary: Transformation and exploration utilities for information downloaded from Wildlife Insights projects.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - marcelovilla
